<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Custom Info</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<!-- <form action="/uuid" method="post">
					<button>Get ID</button>
					
				</form> -->
				<button id="generateID-btn" class="btn">Generate ID</button> <br> <br>
				<p>Room ID: <span><button id="copy-btn" onclick="copyToClipboard('copy-btn')" style="display: none; font-family: monospace;"></button></span> <span id="hover-text" style="display: none; font-size: small; text-shadow: 0 0 3px #000000, 0 0 5px #0000FF;">Click to Copy</span></p>
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username *</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room ID *</label>
						<input 
							type="text"
							name="room"
							id="room"
							placeholder="Enter Room ID..."
							required>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/info.js"></script>
		<script>
			function copyToClipboard(elementId) {
				// Create a "hidden" input
				var aux = document.createElement("input");
				// Assign it the value of the specified element
				aux.setAttribute("value", document.getElementById(elementId).innerHTML);
				// Append it to the body
				document.body.appendChild(aux);
				// Highlight its content
				aux.select();
				// Copy the highlighted text
				document.execCommand("copy");
				// Remove it from the body
				document.body.removeChild(aux);
			}
		</script>
	</body>
</html>
